<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Lecturers</title>
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css//dataTables.bootstrap4.css">
</head>

<body>
    <nav class="navbar sticky-top navbar-light bg-white">
        <div class="container-fluid">
            <div class="float-start">
                <a href="dosen.html" role="button" aria-expanded="false"><i class="bi-chevron-left"
                        style="font-size: 1.5rem; color:black"></i></a>
            </div>
            <div class="float-none">
                <h5><span class="badge bg-dark">Sistem Informasi Absensi <br></span></h5>
            </div>
            <div class="float-end">
                <i class="bi bi-box-arrow-right" id="logout_button" style="font-size: 1.5rem; "></i>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <p class="h3 mb-4">Create Lecturer Data</p>
        <div class="border border-1 p-2">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">NIP</label>
                <input type="number" class="form-control form-control-sm" id="nip" placeholder="NIP">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control form-control-sm" id="name" placeholder="Name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Gender</label>
                <select class="form-select form-select-sm" id="gender" aria-label=".form-select-sm example">
                    <option selected>Choose Gender</option>
                    <option value="L">Man</option>
                    <option value="P">Woman</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                <textarea class="form-control form-control-sm" id="address" placeholder="Address" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Handphone Numbers</label>
                <input type="number" class="form-control form-control-sm" id="no_hp" placeholder="Handphone Numbers">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Majors</label>
                <input type="text" class="form-control form-control-sm" id="majors" placeholder="Majors">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control form-control-sm" id="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control form-control-sm" id="pass" placeholder="Password">
            </div>
            <div class="d-grid gap-2">
                <button type="button" id="button_create" class="btn btn-primary btn-sm">Create</button>
            </div>
        </div>

    </div>
    <br>
    <br>
    <br>
    <nav class="navbar fixed-bottom navbar-light bg-white">
        <div class="container-fluid">
            <div class="copyright">
                <p>&copy 2021 - Kelompok 4 RPL</p>
            </div>
        </div>
    </nav>
    <script>
    </script>
    <script src="../assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="../assets/js/axios/axios.js"></script>
    <script src="../assets/js/sweetalert2/sweetalert2.all.js"></script>
    <script src="../assets/js/script/localStorage.js"></script>
    <script src="../assets/js/script/tokenCheck.js"></script>
    <script src="../assets/js/script/dosen/createDosen.js"></script>
    <script src="../assets/js/script/logout.js"></script>
</body>

</html>
