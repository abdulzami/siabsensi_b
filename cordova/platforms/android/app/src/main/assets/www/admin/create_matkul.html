<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Courses</title>
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css//dataTables.bootstrap4.css">
</head>

<body>
    <nav class="navbar sticky-top navbar-light bg-white">
        <div class="container-fluid">
            <div class="float-start">
                <a href="matkul.html" role="button" aria-expanded="false"><i class="bi-chevron-left"
                        style="font-size: 1.5rem; color:black"></i></a>
            </div>
            <div class="float-none">
                <h5><span class="badge bg-dark">Sistem Informasi Absensi <br></span></h5>
            </div>
            <div class="float-end">
                <i class="bi bi-box-arrow-right" id="logout_button" style="font-size: 1.5rem; "></i>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <p class="h3 mb-4">Create Course Data</p>
        <div class="border border-1 p-2">
            <div class="mb-3">
                <label class="form-label">Course Name</label>
                <input type="text" class="form-control form-control-sm" id="nama_matkul" placeholder="Courses Name">
            </div>
            <div class="mb-3">
                <label class="form-label">Majors</label>
                <input type="text" class="form-control form-control-sm" id="majors" placeholder="Majors">
            </div>
            <div class="mb-3">
                <label class="form-label">Day</label>
                <select class="form-select form-select-sm" id="day" aria-label=".form-select-sm example">
                    <option selected>Choose Day</option>
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Starts at (Hours)</label>
                <input type="time" class="form-control form-control-sm" id="mulai_jam">
            </div>
            <div class="mb-3">
                <label class="form-label">End at (Hours)</label>
                <input type="time" class="form-control form-control-sm" id="akhir_jam">
            </div>
            <div class="mb-3">
                <label class="form-label">Number of Meetings</label>
                <input type="number" class="form-control form-control-sm" id="jmlh_meet"
                    placeholder="Number of Meetings">
            </div>
            <div class="mb-3">
                <label class="form-label">The lecturer</label>
                <div id="dosennya">
                    <span class="badge bg-primary">Getting data from server ...</span>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="button" id="button_create" class="btn btn-primary btn-sm">Create</button>
            </div>

        </div>

    </div>
    <br>
    <br>
    <br>
    <nav class="navbar fixed-bottom navbar-light bg-white">
        <div class="container-fluid">
            <div class="copyright">
                <p>&copy 2021 - Kelompok 4 RPL</p>
            </div>
        </div>
    </nav>
    <script>
    </script>
    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="../assets/js/axios/axios.js"></script>
    <script src="../assets/js/sweetalert2/sweetalert2.all.js"></script>
    <script src="../assets/js/script/localStorage.js"></script>
    <script src="../assets/js/script/tokenCheck.js"></script>
    <script src="../assets/js/script/matkul/createMatkul.js"></script>
    <script src="../assets/js/script/logout.js"></script>
</body>

</html>
